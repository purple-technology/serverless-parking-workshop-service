type Query {
	parkingLot: ParkingLot!
}

type Mutation {
	openGate(gate: Gate!): Void!
	reserveSpot(spot: ID!, subject: String!, timeSeconds: Int!): Void!
	cancelReservation(spot: ID!, subject: String!): Void!
}

type Void {
	success: Boolean!
}

enum Gate {
	Entry
	Exit
}

type ParkingLot {
	time: String!
	reservations: [Reservation!]!
}

type Reservation {
	spot: ID!
	subject: String!
	creationTimestamp: String!
	expirationTimestamp: String!
}
