type Config {
	eventBusArn: String
	s3BucketName: String
}

type Api {
	key: String!
}

type Void {
	success: Boolean!
}

type Query {
	api: Api!
	config: Config!
}

type Mutation {
	copyS3Object(objectId: ID!): Void!
	setEventBusArn(eventBusArn: String!): Void
	setS3BucketName(s3BucketName: String!): Void
}
